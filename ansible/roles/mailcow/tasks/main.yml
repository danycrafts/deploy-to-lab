---
- name: Ensure Mailcow directory exists
  ansible.builtin.file:
    path: "{{ mailcow_data_path }}"
    state: directory
    mode: "0750"
  when: mailcow_compose.state != 'absent'

- name: Fetch Mailcow repository
  ansible.builtin.git:
    repo: "https://github.com/{{ mailcow_repository }}.git"
    dest: "{{ mailcow_data_path }}"
    version: "{{ mailcow_version }}"
    force: true
  when: mailcow_compose.state != 'absent'

- name: Render Mailcow configuration
  ansible.builtin.template:
    src: mailcow.conf.j2
    dest: "{{ mailcow_data_path }}/mailcow.conf"
    mode: "0640"
  when: mailcow_compose.state != 'absent'

- name: Reconcile Mailcow compose project
  community.docker.docker_compose: "{{ mailcow_compose }}"
  vars:
    ansible_python_interpreter: "{{ hostvars[inventory_hostname].docker_python_interpreter | default(ansible_facts.python.executable | default('/usr/bin/python3')) }}"
  when: mailcow_compose.state in ['present', 'absent']

- name: Remove Mailcow directory when absent
  ansible.builtin.file:
    path: "{{ mailcow_data_path }}"
    state: absent
  when: mailcow_compose.state == 'absent'
