---
- name: Ensure n8n data directory exists
  ansible.builtin.file:
    path: "{{ n8n_data_path }}"
    state: directory
    mode: "0750"
  when: n8n_compose.state != 'absent'

- name: Deploy n8n compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ n8n_data_path }}/docker-compose.yml"
    mode: "0644"
  when: n8n_compose.state != 'absent'

- name: Reconcile n8n compose project
  community.docker.docker_compose: "{{ n8n_compose }}"
  vars:
    ansible_python_interpreter: "{{ hostvars[inventory_hostname].docker_python_interpreter | default(ansible_facts.python.executable | default('/usr/bin/python3')) }}"
  when: n8n_compose.state in ['present', 'absent']

- name: Remove n8n directory when absent
  ansible.builtin.file:
    path: "{{ n8n_data_path }}"
    state: absent
  when: n8n_compose.state == 'absent'
