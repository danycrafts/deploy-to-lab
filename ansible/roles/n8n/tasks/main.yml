---
- name: Ensure n8n data directory exists
  ansible.builtin.file:
    path: "{{ n8n_data_path }}"
    state: directory
    mode: "0750"
  when: n8n_state == 'present'

- name: Deploy n8n compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ n8n_data_path }}/docker-compose.yml"
    mode: "0644"
  when: n8n_state == 'present'

- name: Ensure n8n stack is running
  community.docker.docker_compose:
    project_src: "{{ n8n_data_path }}"
    state: present
  when: n8n_state == 'present'

- name: Tear down n8n stack when absent
  community.docker.docker_compose:
    project_src: "{{ n8n_data_path }}"
    state: absent
  when: n8n_state == 'absent'

- name: Remove n8n directory when absent
  ansible.builtin.file:
    path: "{{ n8n_data_path }}"
    state: absent
  when: n8n_state == 'absent'
