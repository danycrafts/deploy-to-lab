---
- name: Ensure Nextcloud directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0750"
  loop:
    - "{{ nextcloud_data_path }}"
    - "{{ nextcloud_data_path }}/app"
    - "{{ nextcloud_data_path }}/db"
  when: nextcloud_compose.state != 'absent'

- name: Deploy Nextcloud compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ nextcloud_data_path }}/docker-compose.yml"
    mode: "0644"
  when: nextcloud_compose.state != 'absent'

- name: Reconcile Nextcloud compose project
  community.docker.docker_compose: "{{ nextcloud_compose }}"
  vars:
    ansible_python_interpreter: "{{ hostvars[inventory_hostname].docker_python_interpreter | default(ansible_facts.python.executable | default('/usr/bin/python3')) }}"
  when: nextcloud_compose.state in ['present', 'absent']

- name: Remove Nextcloud directory when absent
  ansible.builtin.file:
    path: "{{ nextcloud_data_path }}"
    state: absent
  when: nextcloud_compose.state == 'absent'
