---
- name: Ensure Qdrant data directory exists
  ansible.builtin.file:
    path: "{{ qdrant_data_path }}"
    state: directory
    mode: "0750"
  when: qdrant_compose.state != 'absent'

- name: Deploy Qdrant compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ qdrant_data_path }}/docker-compose.yml"
    mode: "0644"
  when: qdrant_compose.state != 'absent'

- name: Reconcile Qdrant compose project
  community.docker.docker_compose: "{{ qdrant_compose }}"
  vars:
    ansible_python_interpreter: "{{ hostvars[inventory_hostname].docker_python_interpreter | default(ansible_facts.python.executable | default('/usr/bin/python3')) }}"
  when: qdrant_compose.state in ['present', 'absent']

- name: Remove Qdrant directory when absent
  ansible.builtin.file:
    path: "{{ qdrant_data_path }}"
    state: absent
  when: qdrant_compose.state == 'absent'
